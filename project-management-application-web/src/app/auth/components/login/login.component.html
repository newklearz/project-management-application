<div class="login-container">
  <div class="row">
    <div class="login-form">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Username *" value=""/>
        </div>
        <div class="form-group">
          <input type="{{text}}" name="password" id="password" class="form-control" placeholder="Your Password *"
                 value="" data-toggle="password">
          <div class="input-group-append">
            <span class="input-group-text" (click)="onShowPassword()" [ngClass]="{clicked:text==='text'}">
              <i class="fa fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="login-bottom">
          <div class="form-group">
            <input type="submit" class="btn-submit" value="Login"/>
          </div>
          <div class="form-group">
            <a href="#" class="forget-password">Forget Password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
